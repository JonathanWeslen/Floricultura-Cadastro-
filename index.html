
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulatio de cadastro</title>

<body>

    <div class="container">
        
        <div class="form image">
            <img src="assert/img/undraw_shopping_re_hdd9.svg" height="350px" width="600px">

        <div class="form">
            <form action="#">

                    <div class="login button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome:</label>
                        <input id="firstname" type="text" name="firstime" placeholder="digite seu primeiro nome" required>
                    </div>
<br>
                    <div class="input-box">
                        <label for="last name">Ultimo nome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>
<br>
                    
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="digite o email" required>
                    </div>
<br>
                    <div class="input-box">
                        <label for="number">Tel:</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                    </div>
<br>
                    <div class="input-box">
                        <label for="password">confirme sua senha:</label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
<br>
                </div>

                <div class="gender-inputs">

                    <div class="gender-tittle">
                        <h3>GÃªnero</h3>
                    </div>

                    <div class="gender-group">

                        <div class="gender input">
                             <input type="radio" id="female" name="gender">
                             <label for="famele">Feminino</label>
                        </div>

                        <div class="gender input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Maculino</label>
                       </div>

                    <div class="gender input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                     </div>


                         <div class="gender input">
                             <input type="radio" id="none" none="gender">
                             <label for="none"> Prefiro nÃ£o dizer </label>
                         </div>

                   
                </div>

               <div class="continue-button">
                <button><a href="#">Continuar</a></button>
               </div>


            </form>
        </div>
        

        </div>
    </div>
